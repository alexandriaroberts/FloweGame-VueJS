<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vue example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <div id="app">
      <h3>
        <button @click="increment">+</button> Adjust the state
        <button @click="decrement">-</button>
      </h3>
      <h2> This is the app state:{{ count }}</h2>
      <hr>
      <h3><child count="1"></child></h3>
      <p>This is a child counter that is using a static integer as props</p>
      <hr>
      <h3><child :count="count"></child></h3>
      <p>This is the same child counter and it is using the state as props</p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
