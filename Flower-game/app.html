<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="flower-main">
            <div class="flower" v-for="flower in flowers">
                <flower-component v-bind:image="flower.image">
                </flower-component>
            </div>            
        </div>
    </div>
    <!-- Start of a component template-->
    <script type="text/x-template" id="flower-component">
      <div class="item">
          <div class="id">                
          <img v-bind:src="image" v-on:click="countScore" width="74" height="160"/>                                  
          </div> 
          <h1 class="score"> 
                Score: {{ score }}
          </h1>
      </div>
          
    </script>

    <script src="app.js"></script>
</body>

</html>
